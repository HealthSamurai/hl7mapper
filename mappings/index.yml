$let:
  xadToAddress:
    $fn: ['xad']
    $body:
      line:
        - $ xad.1
        - $ xad.2
        - $ xad.3

      city: $ xad.3
      state: $ xad.4
      postalCode: $ xad.5
      country: $ xad.6
      period:
        start: $ xad.12 |> dateTime
        end: $ xad.13 |> dateTime
      text: "{{xad.1}} {{xad.2}} {{xad.3}} {{xad.4}} {{xad.5}} {{xad.6}}"

  ceToCodeableConcept:
    $fn: ['ce', 'codesystem']
    $body:
      text: $ ce.2
      coding:
        - code: $ ce.1
          display: $ ce.2
          system: $ codesystem

  xpnToName:
    $fn: ['xpn']
    $body:
      period:
        start: $ xpn.12 |> dateTime
        end: $ xpn.13 |> dateTime

      given:
        - $ xpn.2 |> capitalize
      middle:
        - $ xpn.3 |> capitalize
      family:
        - $ xpn.1 |> capitalize
      suffix:
        - $ xpn.4 |> capitalize
      prefix:
        - $ xpn.5 |> capitalize

      text: '{{xpn.5}} {{xpn.2}} {{xpn.3}} {{xpn.1}} {{xpn.4}} {{xpn.6}}'

  event: '{{ MSH.9.1 }}_{{ MSH.9.2 }}'

$body:
  - - http
    - url: http://mlapshin.dev.aidbox.io/fhir
      method: post
      headers:
        content-type: application/json
      data:
        $if: $ MSH.9.1 = 'SIU'
        $then:
          $include: 'mappings/appointment.yml'
          $locals:
            ais: $ RESOURCES.0.SERVICE.0.AIS
            aips: $ RESOURCES.0.PERSONNEL_RESOURCE.*.AIP
            sch: $ SCH
            pid: $ PATIENT.0.PID
