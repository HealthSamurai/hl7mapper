resourceType: Bundle
type: transaction
entry:
  $filter: flatten
  $body:
    - request:
        method: PUT
        url: "/Patient/{{ PID.3 |> md5 }}"
      resource:
        id: $ PID.3 |> md5
        resourceType: Patient
        multipleBirthInteger: $ PID.24
        deceasedBoolean: $ PID.30
        birthDate: $ PID.7 |> dateTime
        gender: $ PID.8 |> translateCode("gender")

        name:
          $map: $ PID.5
          $as: name
          $body: $ name |> xpnToName

        address:
          $map: $ PID.11
          $as: addr
          $body: $ addr |> xadToAddress

        identifier:
          $filter: flatten
          $body:
            - - $if: $ PID.2
                $then:
                  value: $ PID.2.1
                  system: http://some-hospital.com/patients

            - $map: $ PID.3
              $as: PID3
              $body:
                value: $ PID3.1
                system: http://some-hospital.com/patients

            - $map: $ PID.4
              $as: PID4
              $body:
                value: $ PID4.1
                system: http://some-hospital.com/patients

            - - $if: $ PID.20.1
                $then:
                  value: '{{PID.20.1}} {{PID.20.2}}'
                  system: urn:oid:2.16.840.1.113883.4.3.36
                  type:
                    text: Driver License

        telecom:
          $filter: flatten
          $body:
            - $map: $ PID.13
              $as: tel
              $body:
                value: $ tel.1
                system: "phone"
                use: home

            - $map: $ PID.14
              $as: tel
              $body:
                value: $ tel.1
                system: "phone"
                use: work

        contact:
          $map: $ NK1
          $as: nk1
          $body:
            period:
              start: $ nk1.8
              end: $ nk1.9

            gender: $ nk1.15 |> translateCode("gender")
            relationship:
              coding:
                - code: $ nk1.3.1

            name: $ nk1.2.0 |> xpnToName
            address: $ nk1.4.0 |> xadToAddress

